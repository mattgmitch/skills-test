<!doctype html>
<html>

  <head>
    <title>Part 1: HTML - Matt Mitchell</title>
  </head>

  <body>
    <h1>Page Header (h1)</h1>
    <p>This is text that explains the purpose of the page (dummy text is fine)</p>

    <form id="accountRegistration">
      <h2>Form Heading (h2)</h2>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" />

      <label for="state">State</label>
      <select name="state" id="state">
        <option value="none">Select State</option>
        <option value="CO">Colorado</option>
        <option value="IN">Indiana</option>
        <option value="MA">Massachusetts</option>
      </select>

      <input type="button" value="Reset" name="reset" id="reset" />
      <input type="submit" value="Submit" name="submit" />
    </form>

  </body>

</html>
